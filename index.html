<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Concept Browser</title>
  <script type="text/javascript" src="./elm.js"></script>
  <script>window.Elm = require('./elm.js');</script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<script type="text/javascript">
var storedState = localStorage.getItem('elm-todo-save');
var startingState = storedState ? JSON.parse(storedState) : null;
var browser = Elm.Browser.fullscreen(startingState);
browser.ports.focus.subscribe(function(selector) {
    setTimeout(function() {
        var nodes = document.querySelectorAll(selector);
        if (nodes.length === 1 && document.activeElement !== nodes[0]) {
            nodes[0].focus();
        }
    }, 50);
});
browser.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('elm-todo-save', JSON.stringify(state));
});
</script>

</html>
